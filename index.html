<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Your Personal Website">
    <meta name="keywords" content="personal, website, portfolio, blog">
    <meta name="author" content="Your Name">
    <title>Your Name - Personal Website</title>
    
    <!-- Security-related meta tags -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:;">
    <meta name="referrer" content="no-referrer">
    <meta name="robots" content="index, follow">
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Open Graph for better sharing on social media -->
    <meta property="og:title" content="Your Name - Personal Website">
    <meta property="og:description" content="Welcome to the personal website of Your Name.">
    <meta property="og:image" content="link-to-image.jpg">
    <meta property="og:url" content="https://www.yourwebsite.com">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card for better sharing on Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Name - Personal Website">
    <meta name="twitter:description" content="Welcome to the personal website of Your Name.">
    <meta name="twitter:image" content="link-to-image.jpg">

    <!-- Links to JavaScript Files -->
    <script src="blog.js" defer></script>
</head>

</html>
